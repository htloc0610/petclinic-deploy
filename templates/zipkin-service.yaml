apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:2.24
          ports:
            - containerPort: {{ .Values.zipkin.port }}
          env:
            - name: STORAGE_TYPE
              value: mem
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  type: NodePort
  selector:
    app: zipkin
  ports:
    - port: {{ .Values.zipkin.port }}
      targetPort: {{ .Values.zipkin.port }}
      nodePort: {{ .Values.zipkin.nodePort }}
